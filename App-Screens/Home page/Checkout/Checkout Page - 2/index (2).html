<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Checkout page</title>
    
</head>
<body>
    <header>
        <i class="material-icons" style="font-size:53px;padding:35px;">keyboard_arrow_left</i>
        <h4>Checkout</h4>
    </header>
    <section class="container">
            <div class="container1">
                <select class="box1" style="appearance:none;background-color: rgb(4 130 83 / 78%); border:none;color:white; ">
                    <option>Elite Car Parking</option>
                    <option>EV Car Parking</option>
                    <option>Mall Car Parking</option>
    
                </select>
    
                <select class="box2" style="color:white;background-color: rgb(4 130 83 / 78%);appearance: none; border:none;">
                   
                    <option>Ramapuram</option>
                    <option>Egmore</option>
                    <option>Velacherry</option>
                    <option>Chepauk</option>
                </select>
            </div>
            <div class="container2">
                <div class="box3">
                    <p style="padding:10px; color:gray;">Parking from</p>
                    <input type="datetime-local">
                    <h3 style="padding:10px;">1h</h3>
                    <h4 style="color:gray;">Total duration</h4>
                
                </div>
                
                <hr style="color:gray; height:10px;">
                <div class="box5">
                    <p style="padding:10px; color:gray;" >Parking Until</p>
                    <input type="datetime-local">
                    <h2 style="padding:10px;">40mins</h2>
                    <h3 style="color:gray;">To Destination</h3>

                </div>
            </div>
        </div>
    </section>
    <section class="payment">
        <div class="content1">
            <h3>Payment Summary</h3>

        </div>
        <div class="content2">
            <div class="fee1">
                <p>Parking Fee</p>
                <p>Rs.200</p>   
            </div>
            <div class="fee2">
                <p>Transaction Fee</p>
                <p>Rs.20</p>
            </div>
            <hr>
            <div class="fee3">
                <h4>Total Amount</h4>
                <h4>Rs.220</h4>
            </div>

        </div>
        
    </section>
    <section class="personal_Details">

        <h3>Personal Details</h3>
        <div class="details1">
            <input type="text" placeholder="Tap to Personal details" >
            <button id="btn1"><img src="button.jpg.jpg" alt=""></button>

        </div>
        <h3>Vehicle Details</h3>
        <div class="details2">
            <input type="text" placeholder="Tap to vehicle details" >
            <button id="btn1"><img src="button.jpg.jpg" alt=""></button>

        </div>
        
    </section>
    
</body>
</html>
