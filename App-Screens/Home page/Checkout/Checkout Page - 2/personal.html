<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="personal.css" rel="stylesheet">
    <title>personal Details</title>
</head>
<body>
    <header>
        <i class="material-icons" style="font-size:53px;padding:35px;">keyboard_arrow_left</i>
        <h4>personal Details</h4>
    </header>
    <section>
        <div class="topic">
            <label for="name">Name</label>   
        </div>
        <div class="text">
            <input type="text"  id="name" placeholder="Enter your name" required>
        </div>
        <div class="topic">
            <label for="email" required>Email ID</label>   
        </div>
        <div class="text">
            <input type="email" id="mail" placeholder="Enter your Email ID" required>
        </div>
        <div class="topic">
            <label for="number">Mobile Number</label>   
        </div>
        <div class="text">
            <input type="tel" placeholder="Enter your name" required>
        </div>
        <div class="save">
            <button type="submit">Save</button>
        </div>
        
    </section>
</body>
</html>
